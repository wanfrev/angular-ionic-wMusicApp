<main class="container">
  <h2>Registro</h2>

  <form (submit)="register()" class="form">
    <label for="username">Nombre de usuario</label>
    <input id="username" type="text" [(ngModel)]="username" name="username" required />

    <label for="email">Correo electrónico</label>
    <input id="email" type="email" [(ngModel)]="email" name="email" required />

    <label for="password">Contraseña</label>
    <input id="password" type="password" [(ngModel)]="password" name="password" required />

    <label for="confirmPassword">Confirmar contraseña</label>
    <input id="confirmPassword" type="password" [(ngModel)]="confirmPassword" name="confirmPassword" required />

    <label for="idRol">Tipo de usuario</label>
    <select id="idRol" [(ngModel)]="idRol" name="idRol" required>
      <option value="1">Artista</option>
      <option value="2">Usuario</option>
    </select>

    <button type="submit" class="button">Registrarse</button>
  </form>

  <p>
    ¿Ya tienes cuenta?
    <a routerLink="/login">Inicia sesión aquí</a>
  </p>
</main>
