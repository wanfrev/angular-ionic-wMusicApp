<ion-content [fullscreen]="true">
  <div class="content">
    <!-- Botón de volver arriba a la izquierda -->
    <img src="assets/icons/chevron-back-outline.svg" class="icon" alt="Back Icon" (click)="navigateBack()" />

    <!-- Contenido centrado -->
    <div id="container">
      <strong>Perfil</strong>
      <p>Usuario: {{ username }}</p>
      <p>Email: {{ email }}</p>
      <button (click)="signOut()" class="signout-button">Cerrar sesión</button>
    </div>
  </div>
</ion-content>
