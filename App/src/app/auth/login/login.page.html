<div class="form-container">
  <input type="text" [(ngModel)]="login" placeholder="Usuario o Correo" required />
  <input type="password" [(ngModel)]="password" placeholder="Contraseña" required />

  <button (click)="loginUser()">Iniciar Sesión</button>

  <p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>

  <p class="redirect">
    ¿No tienes una cuenta? <a routerLink="/register">Regístrate aquí</a>
  </p>
</div>
