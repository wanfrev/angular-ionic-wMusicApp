<ion-content class="ion-padding">
  <app-search-bar (search)="realizarBusqueda($event)"></app-search-bar>

  <ion-list *ngIf="results.length > 0">
    <ion-item *ngFor="let result of results">{{ result }}</ion-item>
  </ion-list>

  <p *ngIf="results.length === 0">No hay resultados.</p>
</ion-content>
